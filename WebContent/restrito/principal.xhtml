<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:util="http://java.sun.com/jsf/composite/components/util">

<ui:composition template="/templates/principal.xhtml">

	<ui:define name="titulo">
	Financeiro Web
	</ui:define>

	<ui:define name="corpo">
		<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<h:panelGroup>
				<fieldset><legend>Lançamentos até hoje</legend>
					<util:extrato width="350px" height="100px" 
					lista="#{lancamentoBean.listaAteHoje}" 
					larguraDescricao="130"
					botaoExclusao="false"
					botaoEdicao="false"
					colunaSaldo="false"/>
				</fieldset>
			</h:panelGroup>
			<h:panelGroup>
				<fieldset><legend>Lançamentos futuros</legend>
					<util:extrato width="350px" height="100px" 
					lista="#{lancamentoBean.listaFuturos}" 
					larguraDescricao="130"
					botaoExclusao="false"
					botaoEdicao="false"
					colunaSaldo="false"/>
				</fieldset>
			</h:panelGroup>
		</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
